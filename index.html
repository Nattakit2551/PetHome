<style>
body{
    background: linear-gradient(135deg,#F3E5C7,#E1C699,#CFAE70);
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    margin: 0;
}

.login-anchor {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 9999;
    text-decoration: none;
}

.login-btn-container {
    background: #ffffff;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s ease;
    border: 2px solid #8b6e4b;
}

.login-btn-container:hover {
    transform: scale(1.1);
    background: #5d4037;
    border-color: #ffffff;
}

.login-btn-container img {
    width: 28px;
    height: 28px;
    transition: all 0.3s ease;
}

.login-btn-container:hover img {
    filter: brightness(0) invert(1);
}

table{
    margin: auto;
}
td, th{
    padding: 10px;
    text-align: center;
}

.product-card {
    background: #ffffff;
    border-radius: 30px;
    padding: 25px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    width: 260px;
    margin: auto;
    border: 2px solid transparent;
}

.product-card:hover {
    transform: translateY(-12px);
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    border: 2px solid #E1C699;
}

.img-product-home {
    border-radius: 20px;
    transition: all 0.5s ease;
    object-fit: cover;
}

.product-card:hover .img-product-home {
    transform: scale(1.06);
}

.product-card .name {
    margin-top: 18px;
    font-weight: bold;
    font-size: 1.1rem;
    color: #5d4037;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.price-box {
    margin-top: 10px;
    padding: 8px;
    background: #fdf5e6;
    border-radius: 15px;
    color: #E53935;
    font-weight: 800;
    font-size: 1.2rem;
}

.detail-btn {
    margin-top: 15px;
    background: #8b6e4b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 85%;
}

.product-card:hover .detail-btn {
    background: #5d4037;
    width: 95%;
}

.img-effect{
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    transition: all 0.3s ease;
    cursor: pointer;
}
.img-effect:hover{
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 14px 30px rgba(0,0,0,0.5);
}

th {
    font-size: 2rem;
    color: #5d4037;
    padding: 30px 0;
}
</style>

<script type="text/javascript">
function MM_swapImgRestore() {
  var i,x,a=document.MM_sr;
  for(i=0;a&&i<a.length&&(x=a[i])&&x.oSrc;i++) x.src=x.oSrc;
}
function MM_preloadImages() {
  var d=document;
  if(d.images){
    if(!d.MM_p) d.MM_p=new Array();
    var i,j=d.MM_p.length,a=MM_preloadImages.arguments;
    for(i=0; i<a.length; i++)
      if (a[i].indexOf("#")!=0){
        d.MM_p[j]=new Image;
        d.MM_p[j++].src=a[i];
      }
  }
}
function MM_findObj(n, d) {
  var p,i,x;
  if(!d) d=document;
  if((p=n.indexOf("?"))>0&&parent.frames.length){
    d=parent.frames[n.substring(p+1)].document;
    n=n.substring(0,p);
  }
  if(!(x=d[n])&&d.all) x=d.all[n];
  for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  if(!x && d.getElementById) x=d.getElementById(n);
  return x;
}
function MM_swapImage() {
  var i,j=0,x,a=MM_swapImage.arguments;
  document.MM_sr=new Array;
  for(i=0;i<(a.length-2);i+=3)
    if ((x=MM_findObj(a[i]))!=null){
      document.MM_sr[j++]=x;
      if(!x.oSrc) x.oSrc=x.src;
      x.src=a[i+2];
    }
}
</script>
