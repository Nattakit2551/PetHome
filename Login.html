<!doctype html>
<html lang="th">
<head>
    <meta charset="utf-8">
    <title>PetHome - Quick Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,#F3E5C7,#E1C699,#CFAE70);
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h1 { color: #5d4037; font-size: 24px; margin-bottom: 20px; }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Kanit';
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5d4037;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            font-family: 'Kanit';
            font-weight: bold;
        }

        button:hover { background-color: #8d6e63; }
        
        p { color: #8d6e63; font-size: 13px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>ยินดีต้อนรับสู่ PetHome</h1>
        <form id="quickLoginForm">
            <input type="text" placeholder="ชื่อผู้ใช้" required>
            <input type="password" placeholder="รหัสผ่าน" required>
            <button type="submit">เข้าสู่ระบบทันที</button>
        </form>
        <p>กรอกข้อมูลอะไรก็ได้เพื่อทดสอบ</p>
    </div>

    <script>
        document.getElementById('quickLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            window.location.href = "index.html"; 
        });
    </script>

</body>
</html>
