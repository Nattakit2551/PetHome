<style>
body{
    background: linear-gradient(135deg,#F3E5C7,#E1C699,#CFAE70);
    background-attachment: fixed;
    font-family: Arial, sans-serif;
    margin: 0;
}

table{
    margin: auto;
}
td{
    padding: 10px;
    text-align: center;
}
.product-card {
    background: #ffffff;
    border-radius: 30px; 
    padding: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1); 
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    width: 240px;
    position: relative;
    overflow: hidden;
    border: 2px solid transparent;
}

.product-card:hover {
    transform: translateY(-12px); 
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    border: 2px solid #E1C699; 
}
.img-effect-product {
    border-radius: 20px;
    transition: all 0.5s ease;
    cursor: pointer;
    object-fit: cover;
}

.product-card:hover .img-effect-product {
    transform: scale(1.06); /
}

.product-card .name {
    margin-top: 18px;
    font-weight: 700;
    color: #5d4037;
    font-size: 1.05rem;
    height: 45px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.price-box {
    margin-top: 10px;
    padding: 8px;
    background: #fdf5e6;
    border-radius: 15px;
}

.product-card .price {
    color: #E53935;
    font-size: 1.3rem;
    font-weight: 800;
}

.detail-btn {
    margin-top: 15px;
    background: #8b6e4b;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 0.9rem;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    width: 85%;
}

.product-card:hover .detail-btn {
    background: #5d4037;
    width: 95%;
    box-shadow: 0 4px 12px rgba(93, 64, 55, 0.3);
}

.img-effect{
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    transition: all 0.3s ease;
    cursor: pointer;
}
.img-effect:hover{
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 14px 30px rgba(0,0,0,0.5);
}
</style>
